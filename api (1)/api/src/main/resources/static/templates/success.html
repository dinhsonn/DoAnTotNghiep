<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f4c81;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .success {
            text-align: center;
            color: white;
        }

        .success-icon {
            font-size: 100px;
        }

        .success-message {
            font-size: 24px;
            margin-top: 10px;
        }

        .success-order {
            font-size: 18px;
            margin-top: 5px;
        }

        .success-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #f9a825;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">
            <span class="success-icon">&#10004;</span>
            <p class="success-message">Thanh toán thành công </p>
            <p class="success-order">Bạn có thể chờ đợi trong thời gian dự kiến giao hàng.</p>
            <button onclick="redirectToShopping()" class="success-button">Tiếp tục mua hàng</button>
        </div>
    </div>

    <script>
        function redirectToShopping() {
            // Chuyển hướng người dùng về trang thanh toán
            window.location.href = 'http://localhost:3000/checkout';
        }

        // Hàm này có thể được gọi từ backend sau khi thanh toán thành công
        function handlePaymentSuccess() {
            // Hiển thị cửa sổ cảnh báo cho người dùng
            alert('Thanh toán thành công!');

            // Gọi hàm xóa dữ liệu giỏ hàng và chuyển hướng người dùng
            removeItemsFromCart();
        }

        function removeItemsFromCart() {
            redirectToShopping();
        }

        // Gọi hàm xử lý thanh toán thành công khi trang được tải
        window.onload = function() {
            handlePaymentSuccess();
        };
    </script>
</body>
</html>
